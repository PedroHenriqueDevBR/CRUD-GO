name: Go package

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      
      - name: Install fiber
        run: go get github.com/gofiber/fiber/v2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...